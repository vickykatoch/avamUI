<!DOCTYPE html>
<html ng-app="avam">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="lib/avam-menu/dist/avamMenu.css">
	<link rel="stylesheet" href="src/avamUI.css">
	<link rel="stylesheet" href="app/assets/styles/app.css">
</head>

<body class="container-fluid">

	<avam-ui title="AVAM" sub-title="A Framework Framework" 
			icon-file="app/assets/images/logo.jpg">
		<avam-menu allow-toggle="true" orientation="horizontal">
			<avam-menu-item label="Dashboard" icon="glyphicon-dashboard" route="Dashboard"></avam-menu-item>
			<avam-menu-item label="Income Statement" icon="glyphicon-phone" route="Income Statement"></avam-menu-item>
			<avam-menu-item label="Help" icon="glyphicon-phone-alt" route="Help"></avam-menu-item>
			<avam-menu-group label="Sub Menu" icon="glyphicon-cd">

				<avam-menu-item label="Sub Menu 1" icon="glyphicon-phone" route="Sub Menu 1"></avam-menu-item>
				<avam-menu-item label="Sub Menu 2" icon="glyphicon-dashboard" route="Sub Menu 2"></avam-menu-item>
				<avam-menu-item label="Sub Menu 3" icon="glyphicon-phone" route="Sub Menu 3"></avam-menu-item>
			</avam-menu-group>
		</avam-menu>

	</avam-ui>

	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>

	<script src="lib/avam-menu/dist/avam-menu.js"></script>

	<script src="dist/avamUI.module.js"></script>
	<script src="dist/avamUI.directive.js"></script>
	<script src="dist/avamUI.controller.js"></script>

	<script src="app/app.module.js"></script>

</body>

</html>
