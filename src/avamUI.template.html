<div class="avam-header">	
	<div class="row">
		<div class="col-sm-6 avam-logo-area">
			<img ng-src="{{iconFile}}" class="avam-icon"/>
			<div class="avam-title-area">
				<p class="avam-logo-title">{{title}}</p>
				<p class="avam-logo-subtitle">{{subTitle}}</p>						
			</div>
			<div ng-if="vm.isMenuButtonVisible" class="avam-collapsed-menu pull-right">
				<button type="button" class="btn ps-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
			</div>		
		</div>
		<div class="col-sm-6 avam-right-side-controls">
			<div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
		</div>
	</div>
</div>
<div ng-transclude></div>
